<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordestino Burguer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HEADER -->
<header class="configheader">
    <div class="configdivheader">
        <img
            src="images/hamb-1.png"
            alt="imagem da logo"
            class="logo" 
        />
        <h1 class="nomeheader">Nordestino Burguer </h1>

        <span class="regiao"> Natal - RN</span>

        <div class="funcionamento" id="date-span">
            <span> Seg á Dom - 18:00 as 22:00</span>
        </div>

    </div>
</header>
<!-- FIM DO HEADER -->

<h2 class="titlemenu">
    Conheça nosso menu
</h2>

<!-- INICIO MENU -->
<div id="menu">

    <main class="main-cart">

        <!-- INICIO PRODUTO ITEM -->
        <div class="cart-produt">

        <img 
            src="images/hamb-1.png"
            alt="X-Lampião"
            class="cart-img"
        />

        <div>

            <p class="cart-paragraf">X-Lampião</p>
            <p class="cart-descripition">Pão artesanal, hambúrguer de carne suína, queijo de manteiga, farofa de jerimum e molho de pimenta.</p>

            <div class="cart-price-button">

                <p class="cart-price">R$ 22.00</p>
                <button 
                    class="add-to-cart-btn"
                    data-name="X-Lampião"
                    data-price="22.00"
                    >    
                    <i class="cart-button"></i>
                </button>

            </div>

        </div>

        </div>
        <!-- FIM PRODUTO ITEM -->

        <!-- INICIO PRODUTO ITEM -->
        <div class="cart-produt">

            <img 
                src="images/hamb-2.png"
                alt="Cangaceiro Gourmet"
                class="cart-img"
            />
    
            <div>
    
                <p class="cart-paragraf">Cangaceiro Gourmet</p>
                <p class="cart-descripition">Blend de carne com queijo brie, geleia de umbu, rúcula e bacon.</p>
    
                <div class="cart-price-button">
    
                    <p class="cart-price">R$ 24.00</p>
                    <button 
                        class="add-to-cart-btn"
                        data-name="Cangaceiro Gourmet"
                        data-price="24.00"
                        >    
                        <i class="cart-button"></i>
                    </button>
    
                </div>
    
            </div>
    
            </div>
            <!-- FIM PRODUTO ITEM -->

    </main>

</div>
<!-- FIM MENU -->

</body>
</html>
